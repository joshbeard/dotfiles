# ----------------------------------------------------------------------------
# tmux config file
# https://gitlab.com/joshbeard/dotfiles
# ----------------------------------------------------------------------------

# status bar
set -g status 'on'
set -g status-interval 0
set -g status-justify 'left'
set -g status-left '#[fg=colour000,bg=colour251,bold] #S/#P #[fg=colour251,bg=colour000,nobold,nounderscore,noitalics]'
set -g status-left-length '100'

# Don't display battery:
#set -g status-right '#[fg=green,bright]#(/usr/bin/uptime|cut -d " " -f 10-) #[fg=white]| #[fg=blue]%a %b %d #[fg=white]%H:%M'

# Display battery capacity
set -g status-right '#[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236]▏ %Y-%m-%d ◆ %H:%M ◆ #[fg=colour155,bg=colour236]#(~/bin/battery-capacity.sh)% '

set -g status-right-length '100'
set -g status-style fg=colour231,bg=colour234

set -g message-command-style fg=colour231
set -g message-style fg=color231,bg=colour31

set -g pane-active-border-style fg=colour254
set -g pane-border-style fg=colour157,bg=color31

set -g window-status-activity-style fg=colour208,bg=colour237

# active window title colors
setw -g window-status-current-style fg=white,bg=red,bright
setw -g window-status-current-format '#[fg=colour234,bg=colour4,nobold,nounderscore,noitalics]#[fg=colour255,bg=colour25] #I: #[fg=colour231,bg=colour025,bold]#W #[fg=colour4,bg=colour234,nobold,nounderscore,noitalics]'

setw -g window-status-format ' #I: #W '
setw -g window-status-separator '▏'
setw -g window-status-style fg=colour244,bg=colour234

set-option -g history-limit 200000

# Using ctrl+a instead of ctrl+b
unbind C-b
set-option -g prefix C-a
bind-key C-a last-window
bind-key A last-pane
bind-key O select-pane -t :.-

# Synchronize panes
# (ctrl+a s)
bind s set synchronize-panes

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# https://sunaku.github.io/vim-256color-bce.html
# configure tmux to pass modifier keys produced by the xterm-256color terminal down
setw -g xterm-keys on

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# split windows with a pipe and dash
bind - splitw
bind | splitw -h

# Resize panes by repeatably tapping
bind-key -r J resize-pane -D 3
bind-key -r H resize-pane -L 3
bind-key -r K resize-pane -U 3
bind-key -r L resize-pane -R 3

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Vi copypaste mode
set-window-option -g mode-keys vi
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
#set-window-option -g automatic-rename

# rm mouse mode fail
#set -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse on

# color
set -g default-terminal "screen-256color"

